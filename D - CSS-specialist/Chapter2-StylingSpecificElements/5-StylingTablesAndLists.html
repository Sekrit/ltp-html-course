<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Styling Tables and Lists</title>
    <link rel="stylesheet" href="5-StylingTablesAndLists.css">
    
</head>

<body>
    <h1>Welcome to my new website</h1>
    
    <table id="tableStyle">
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Job</th>
            <th>2 Favorite Colors</th>
        </tr>
        <tr>
            <td>Tom</td>
            <td>25</td>
            <td>Carpenter</td>
            <td><ul id="ul1"><li>red</li><li>blue</li></ul></td>
        </tr>
         <tr>
            <td>Sarah</td>
            <td>38</td>
            <td>Writer</td>
            <td><ul id="ul2"><li>red</li><li>blue</li></ul></td>
        </tr>
         <tr>
            <td>Greg</td>
            <td>61</td>
            <td>Truck Driver</td>
            <td><ol id="ol1"><li>yellow</li><li>red</li></ul></td>
        </tr>
        <tr>
            <td>Mary</td>
            <td>49</td>
            <td>Doctor</td>
            <td><ol id="ol2"><li>yellow</li><li>red</li></ul></td>
        </tr>
    </table>
    
    
</body>


</html>
