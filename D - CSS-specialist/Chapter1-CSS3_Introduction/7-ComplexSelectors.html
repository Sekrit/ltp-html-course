<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge"> 
    <title>Complex Selectors</title>
    <script type="text/javascript"></script>
    <style>
        h1,  {
            background-color: lightblue;
            
        }
        
        ul p {
            background-color: yellow;
        }
        
        p > a {
            background-color: purple;
        }
    
    </style>
    
</head>
<body>
    <h1>Welcome to the new website</h1>
    <p>Here is a link to my favorite search engine:  <a href="http://www.google.com">GOOGLE</a></p>
    
    <ul>
        <li><p>Paragraph 1</p></li>
        <li><p>Paragraph 2</p></li>
        <li><p>Paragraph 3</p></li>
        <li><a>Anchor 1</a></li>
        
        
        
    </ul>
    
    
</body>
</html>
