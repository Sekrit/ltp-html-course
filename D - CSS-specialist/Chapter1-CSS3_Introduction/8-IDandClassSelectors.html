<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ID and Class Selectors</title>
    <style>
        .headerstyle {
            background-color: lightgreen;  
        } 
        .headertextcolor {
            color: blue;
        }
        #mostImportantInfo{
            background-color: lightpink;
            color: darkred;
        }
    </style>
    
</head>
<body>
    <h1 class="headerstyle">Welcome to my new website</h1>
    <p >Welcome to my site!  Be sure to check back often because I will be adding lots of great new content</p>
    
    <h3 class="headerstyle headertextcolor">Here's my contact info:</h3>
    <p>Name: Andrew Snyder-Spak</p>
    <p>Address: 123 Main Street</p>
    <p class="headerstyle">Town: Veron</p>
    <p>State: Connecticut</p>
    <p id="mostImportantInfo">Phone Number: (555)555-5555</p>
    
    
</body>


</html>
