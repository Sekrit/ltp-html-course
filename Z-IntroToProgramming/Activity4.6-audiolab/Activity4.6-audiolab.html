<!DOCTYPE html>
<html>
    <head>
        <title>Video Player</title>
        <script>
            var player;
            
            window.onload=function()
            {
                player = document.getElementById("sound");
                document.getElementById("btnPlay").addEventListener("click", playMusic, false);
                document.getElementById("btnPause").addEventListener("click", pauseMusic, false);
                document.getElementById("btnStop").addEventListener("click", stopMusic, false);
            }
            
            function playMusic()
            {
                player.play();
            }
            
            function pauseMusic()
            {
                player.pause();
            }
            
            function stopMusic()
            {
                player.pause();
                player.currentTime=0;
            }
        </script>
    </head>
    <body>
        <audio id="sound">
            <source src="bensound-ukulele.mp3" />
        </audio>
        <button id="btnPlay">Play</button>
        <button id="btnPause">Pause</button>
        <button id="btnStop">Stop</button>
        
        <p>The mp3 "ukelele was provided free of charge from <a href="http://www.bensound.com/royalty-free-music/2">bensound.com</a></p>
        
    </body>
</html>
