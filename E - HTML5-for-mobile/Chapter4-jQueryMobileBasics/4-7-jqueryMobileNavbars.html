<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <title>jQuery Navigational Bars</title>
    
    <style>
        #footer{
            position: fixed;
            bottom: 0px;
            width: 100%;
        }
    </style>
    
    
</head>
    
<body>
<div data-role="page">
    
    <div data-role="header">
        <h1>Navbar</h1>   
    </div><!--header-->
    
    <div data-role="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">PHP</a></li>
            <li><a href="#">Perl</a></li>
            <li><a href="#">Java</a></li>
            <li><a href="#">Ruby</a></li>
        </ul>
    
    
    </div><!--Navbar-->
       
    <div data-role="main"  class="ui-content">
       <h1>Journey in the Rock and Roll Hall of Fame!</h1>
    </div> <!--main-->
        
    
    
    <div data-role="footer" id="footer" style="text-align: center;">
        <a href="#" class="ui-btn ui-icon-plus ui-btn-icon-left">Forums</a>
        <a href="#" class="ui-btn ui-icon-plus ui-btn-icon-left">News</a>
        <a href="#" class="ui-btn ui-icon-plus ui-btn-icon-left">Help</a>
    </div> <!-- footer MENU -->
</div><!--page-->
    
</body>
</html>
