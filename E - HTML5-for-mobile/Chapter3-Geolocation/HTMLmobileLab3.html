<!DOCTYPE html>
<html>
<head>
    <title>
        5. LAB 3 6. 
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    
    <script src="key.js"></script>
    
    <script> window.onload = function() {
            if (navigator.geolocation) { navigator.geolocation.getCurrentPosition(onPosition, onError);
            } else {
                alert("location not available");
            }
            
            function onPosition(position){
                console.log(position);
                var lat = position.coords.latitude;
                var long= position.coords.longitude;
                document.getElementById('lat').innerHTML = "<strong>" + lat + "</strong>";
                document.getElementById('long').innerHTML = "<strong>" + long + "</strong>";
            }
            function onError(error){
                console.log(error.message);
            }
        }
    </script>
    <style>
        #footer{
            position: fixed;
            left: 0px;
            bottom: 0px;
            width: 100%;
        }
    </style>
    </head>
    <body>
        <div data-role="page">
            <div data-role="header"><h1>Mobile Map</h1></div>
            <div data-role="main" class="ui-content">
                <p>Latitidue: <span id="lat"></span></p>
                <p>Longitude: <span id="long"></span></p>

              <iframe id="map"
                width="100%"
                height="300px"
                frameborder="0" style="border:0">
              </iframe>
            <div id="footer" data-role="footer"><h1>Lab 3</h1></div>
        </div>
    </body>
</html>
