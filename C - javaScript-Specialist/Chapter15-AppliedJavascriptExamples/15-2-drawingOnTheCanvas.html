<!DOCTYPE HTML>
<html>
    <head>
        <title>15-2 Canvas</title>
        <script>
        
            window.onload=function()
        {
            var canvas1 = document.getElementById('canvas1');
            var context1 = canvas1.getContext("2d");
            
            context1.fillStyle = "#dd0000";
            context1.fillRect(10,10,100,300);
                
            context1.fillStyle = "#0000dd";
            context1.beginPath;
            context1.arc(250,250, 50, 0, 2* Math.PI);
            //How can I fill the arc "circle"?
            context1.stroke();
                
            context1.moveTo(250,250);
            context1.lineTo(5,5);
            context1.moveTo(250,250);
            context1.lineTo(500,0);
            context1.stroke();
        }
        
        
        </script>
        <style>
            #canvas1 {
                
            
                border: 5px solid black;
            }
        
        </style>
    </head>
    
    <body>
        <canvas id="canvas1" width="500px" height="500px">
        
        
        </canvas>
    
    </body>
</html>
