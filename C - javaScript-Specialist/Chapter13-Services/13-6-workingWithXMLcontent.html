<!DOCTYPE HTML>
<html>
<head>
    <title>Making Get Requests</title>
    <script>
        var xmlhttp;
        /* example web address api:
        GEOCODE: https://maps.googleapis.com/maps/api/geocode/json?address=27%hartford%turnpike%vernon%ct&sensor=false
        
        MAP: http://maps.google.com?q=51.03841,-114.01679   
        */
        
        window.onload=function()
        {
        xmlhttp = new XMLHttpRequest();
        document.getElementById('btnGetInfo').addEventListener('click', btnGetInfoCLICKED);
        }
        
        function btnGetInfoCLICKED(e)
        {
            var userInputAddress = document.getElementById('address').value;
           // https://maps.googleapis.com/maps/api/geocode/json?address=
            
            var url = "https://maps.googleapis.com/maps/api/geocode/xml?address=" + userInputAddress + "&sensor=false";
            
            
            xmlhttp.onreadystatechange = process;
            console.log(url);
            xmlhttp.open("GET", url, true);
            xmlhttp.send();
        }
        
        function process()
        {
            //alert(xmlhttp.readyState);
            if(xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                    console.log(xmlhttp.responseXML);
                    console.log(xmlhttp.responseXML.documentElement); 
                }
        }
        
    </script>
</head>
    
<body>
    <label for="address">Address:</label>
    <input type="text" id="address" placeholder="Street-Address City State"/><br/>
    
    <button id="btnGetInfo">Get Address Info</button>
    <div id="result"></div>
    
</body>
