<!DOCTYPE HTML>
<html>

    <head>
        <title>Function Params</title>
        <script>
            function calculateDogYears(ageInHumanYears) {
               var dogYears = ageInHumanYears * 7;
                document.getElementById("result").innerHTML = "<h1>" + dogYears + "</h1>";
            }
            
            window.onload = function(){
                calculateDogYears(6);
            }
        </script>
    
    </head>
    
    
    <body>
        <div id="result"></div>
    
    </body>

</html>
