<!DOCTYPE HTML>
<html>

    <head>
        <title>Function Returns</title>
        <script>
            
            function addThese(a,b){
                var c = a + b;
                return c;
            }
            
            function subtractThese(a,b){
                var c = a - b;
                return c;
            }
            
            function mulitplyThese(a,b){
                var c = a * b;
                return c;
            }
            
            window.onload=function(){
                var x = 215;
                var y = 115.5;
                
                var sum = addThese(x,y);
                document.getElementById('result').innerHTML = sum;
                document.getElementById('result').innerHTML += "<br />" + mulitplyThese(x,y);
                document.getElementById('result').innerHTML += "<br />" + subtractThese(100, 50);
            }
        </script>
    
    </head>
    
    <body>
        <div id='result'></div>
    
    </body>

</html>
