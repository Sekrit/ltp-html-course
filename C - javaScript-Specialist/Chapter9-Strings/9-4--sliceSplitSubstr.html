<!DOCTYPE HTML>
<html>
    <head>
        <title>Strings Slice Split and Subtract</title>
        <script>
            window.onload=function()
            {
        //slice
                var myString = "If you are strong enough, there are no precedents. ";
                var newString = myString.slice(0,15);
                console.log(newString);
                
    //split               
                var csv = "Mark, Brett, Joan, Kerri, Rick, Connor, Colleen";
                var familyArray = csv.split(".");
                console.log(familyArray);
                
                
                for(var x = 0; x < familyArray.length; x++)
                    {
                        document.getElementById("result").innerHTML += familyArray[x];
                    }
                
    //substring
                var theString="Journey is the world's greatest band";
                console.log(theString.substr(5,3));
            }
        
        </script>
    </head>
    <body>
        <div id="result"></div>
    </body>

</html>
